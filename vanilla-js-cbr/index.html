<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Currency converter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='pages/index.css'>
  <script defer src='scripts/state/state.js'></script>
  <script defer src='scripts/dom-utils/dom-utils.js'></script>
  <script defer src='scripts/cbr-adapter/cbr-adapter.js'></script>
  <script defer src='scripts/ViewModel/helpers.js'></script>
  <script defer src='scripts/ViewModel/ViewModel.js'></script>
  <script defer src='scripts/index.js'></script>
</head>

<body>
  <main class="page">
    <h1 class="page__caption">Currency converter</h1>
    <form class="converter">
      <fieldset class="converter__values">
        <input class="converter__source-amount editor" type="number" placeholder="Enter amount" required value="" step="0.01" >
        <label class="converter__source-currency labeled-editor">
          From
          <select class="editor" required value="USD">
          </select>
        </label>
        <button class="converter__currency-toggler button" type="button">
          <div class="button__image"></div>
          <div class="button__text">Toggle currencies</div>
        </button>
        <label class="converter__target-currency labeled-editor">
          Into
          <select class="editor" required value="RUB">
          </select>
        </label>
      </fieldset>
      <p class="conveter__target-amount">0</p>
      <div class="equal-expression">
        <p class="equal-expression__item">Target rate</p>
        <p class="equal-expression__item">=</p>
        <p class="converter__target-rate equal-expression__item">0</p>
      </div>
      </div>
  </main>
</body>

</html>
