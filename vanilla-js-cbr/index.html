<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Currency converter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='pages/index.css'>
  <script defer src='scripts/state/state.js'></script>
  <script defer src='scripts/dom-utils/dom-utils.js'></script>
  <script defer src='scripts/cbr-adapter/cbr-adapter.js'></script>
  <script defer src='scripts/ViewModel/helpers.js'></script>
  <script defer src='scripts/ViewModel/ViewModel.js'></script>
  <script defer src='scripts/index.js'></script>
</head>

<body class="page">
  <header class="page__header header">
    <h1 class="header__caption">Currency converter</h1>
  </header>
  <main class="main">
    <div class="main__converter converter">
      <form>
        <fieldset class="converter__values">
          <input class="converter__source-amount editor" type="number" placeholder="Enter amount" required value=""
            step="0.01">
          <label class="converter__source-currency labeled-editor">
            From
            <select class="editor" required value="USD">
            </select>
          </label>
          <button class="converter__currency-toggler button" type="button">
            <div class="button__image"></div>
            <div class="button__text">Toggle currencies</div>
          </button>
          <label class="converter__target-currency labeled-editor">
            Into
            <select class="editor" required value="RUB">
            </select>
          </label>
        </fieldset>
      </form>
      <p class="converter__target-amount">0</p>
      <div class="rate-expression">
        <p class="rate-expression__item">1</p>
        <p class="rate-expression__item rate-expression__item_source-rate-char-code">USD</p>
        <p class="rate-expression__item">=</p>
        <p class="rate-expression__item rate-expression__item_target-rate-value">1</p>
        <p class="rate-expression__item rate-expression__item_target-rate-char-code">USD</p>
      </div>
      <p class="converter__demo-data-message converter__demo-data-message_hidden"></p>
      <div class="converter__loading-panel loading-panel loading-panel_hidden">
        <div class="loading-panel__spinner"></div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
